{% for i in books_obj reversed %}
    <tr>
        <td class="text-center font-size-sm">{{ forloop.counter }}</td>
        <td class="font-size-sm">{{ i.fk_book_purchase.title }}</td>
        <td class="font-size-sm">{{ i.fk_book_purchase.author }}</td>
        <td class="font-size-sm">{{ i.fk_book_purchase.subject.subjects }}</td>
        <td class="text-center font-size-sm">{{ i.fk_book_purchase.isbn }}</td>
        <td class="font-size-sm">{{ i.issue_date|date:"d-M-Y" }}</td>
        <td class="text-center font-size-sm">{{ i.fk_user_info.first_name }}&nbsp;{{ i.fk_user_info.last_name }}</td>
        <td class="text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-info js-tooltip-enabled"
                        data-toggle="tooltip" title="" data-original-title="Edit Client"
                        onclick="redirect({{ i.id }})">
                    <i class="fa fa-fw fa-pencil-alt"></i>
                </button>

            </div>
        </td>
    </tr>
{% endfor %}
